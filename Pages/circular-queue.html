<!DOCTYPE html>
<html>
<head>
  <title>Circular Queue</title>
  <link rel="stylesheet" href="../css/queue.css">
</head>
<body>

  <h1>Circular Queue</h1>

  <p>
    Circular Queue is an improved version of Queue that solves the
    false overflow problem by reusing empty spaces using circular movement.
  </p>

  <input type="number" id="queueInput" placeholder="Enter value">

  <button id="enqueueBtn">Enqueue</button>
  <button id="dequeueBtn">Dequeue</button>
  <button id="peekBtn">Peek</button>

  <p id="peekOutput">Front value will appear here</p>

  <div id="queueContainer"></div>

  <script src="../js/circularQueue.js"></script>
</body>
</html>
